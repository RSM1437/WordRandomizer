<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Word Randomizer</title>
        <link rel="stylesheet" href="main.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.2.11/jspdf.plugin.autotable.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.12.313/build/pdf.min.js"></script>
        <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
        <link rel="manifest" href="./site.webmanifest">
        <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
    </head>
    
    <body>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script>
        $(document).ready(function(){
            $('input[type="radio"]').click(function(){
                var inputValue = $(this).attr("value");
                var targetClass = $("." + inputValue);
                $(".wordSource").not(targetClass).hide();
                $(targetClass).show();
                document.getElementById('nextBtn').style.display = document.getElementById('wordSourceMerriamWebster').checked ? "none" : "block";
            });
        });
        </script>
        <h1>Word Randomizer</h1>
        <br>
        <br>
        <div id="page1">
            <div>
                <h2>Select word source:</h2>
                <input type="radio" id="wordSourceText" name="wordSource" value="Text" checked="checked">
                <label for="wordSourceText">Text</label>
                <br>
                <input type="radio" id="wordSourceFile" name="wordSource" value="File">
                <label for="wordSourceFile">File</label>
                <br>
                <input type="radio" id="wordSourceMerriamWebster" name="wordSource" value="Merriam-Webster">
                <label for="wordSourceMerriamWebster">Merriam-Webster</label>
            </div>
            <br>
            <textarea class="wordSource Text" name="wordSourceText" id="wordSourceTextarea" rows="10" cols="40" placeholder="Type or paste words here"></textarea>
            <input  class="wordSource File" type="file" id="wordSourceFileInput" name="wordSourceFile" accept=".txt" hidden>
            <div id="fileUploadProgress" class="progressBar wordSource File" hidden>
                <div id="fileUploadProgressBar" class="progressBarFilled" hidden></div>
            </div>
            <div class="wordSource Merriam-Webster" style="padding-left:10px" hidden>
                <div id="merriamWebsterOptions">
                    Include:
                    <br>
                    <input type="checkbox" id="merriamWebsterOptionIncludeHyphenated" name="merriamWebsterOptionIncludeHyphenated" value="includeHyphenated">
                    <label for="merriamWebsterOptionIncludeHyphenated">Hyphenated Words (like "face-off")</label>
                    <br>
                    <input type="checkbox" id="merriamWebsterOptionIncludeProper" name="merriamWebsterOptionIncludeProper" value="includeProper">
                    <label for="merriamWebsterOptionIncludeProper">Proper nouns (like "Wisconsin")</label>
                    <br>
                    <input type="checkbox" id="merriamWebsterOptionIncludePhrases" name="merriamWebsterOptionIncludePhrases" value="includePhrases">
                    <label for="merriamWebsterOptionIncludePhrases">Phrases (like "a quarter after")</label>
                    <br>
                    <input type="checkbox" id="merriamWebsterOptionIncludePrefixes" name="merriamWebsterOptionIncludePrefixes" value="includePrefixes">
                    <label for="merriamWebsterOptionIncludePrefixes">Prefixes (like "anti-")</label>
                    <br>
                    <input type="checkbox" id="merriamWebsterOptionIncludeSuffixes" name="merriamWebsterOptionIncludeSuffixes" value="includeSuffixes">
                    <label for="merriamWebsterOptionIncludeSuffixes">Suffixes (like "-able")</label>
                    <br>
                    <input type="checkbox" id="merriamWebsterOptionIncludeAcronyms" name="merriamWebsterOptionIncludeAcronyms" value="includeAcronyms">
                    <label for="merriamWebsterOptionIncludeAcronyms">Acronyms (like "G.O.A.T")</label>
                    <br>
                    <br>
                </div>
                <button type="button" onClick="javascript:downloadWordsFromMerriamWebster()" id="mwImportBtn">Import Words</button>
                <br>
                <div id="merriamWebsterDownloadProgress" class="progressBar">
                    <div id="merriamWebsterDownloadProgressBar" class="progressBarFilled" hidden></div>
                </div>
                <br>
                <div id="MerriamWebsterDownloadSuccessMsg" class="center" hidden>
                </div>
            </div>
            <br>
            <br>
            <a href="javascript:nextPage()" style="margin-left:10px" id="nextBtn">Next</a>
        </div>
        <div id="page2" style="display:none;">
            <br>
            <a href="javascript:prevPage()">Back</a>
            <br>
            <h2>Output options:</h2>
            File name: 
            <input type="text" id="outputFilename" placeholder="randomWords.pdf">
            <br>
            <br>
            Number of columns: <input type="number" min="1" max="100" id="numColumnsOption" value=6>
            <br>
            <br>
            Column colors: <input type="color" id="columnColor1" value="#f8f8f8"> <input type="color" id="columnColor2" value="#e8e8e8">
            <br>
            <br>
            Cell borders: <input type="checkbox" id="cellBordersOption">
            <br>
            <br>
            Text color: <input type="color" id="textColorOption" value="#000000">
            <br>
            <br>
            Font size: <input type="number" min="1" max="100" id="fontSizeOption" value="10">
            <br>
            <br>
            Font style:
            <input type="checkbox" id="fontStyleOptionBold" name="fontStyleOptionBold" value="bold">
            <label for="fontStyleOptionBold">Bold</label>
            <input type="checkbox" id="fontStyleOptionItalic" name="fontStyleOptionItalic" value="italic">
            <label for="fontStyleOptionItalic">Italic</label>
            <br>
            <br>
            <input type="checkbox" id="highlightNewWordsCheckbox" name="highlightNewWordsCheckbox" onClick="onClickHighlightNewWords()">
            <label for="highlightNewWordsCheckbox">Highlight new words</label>
            <div id="refPdfOptions" style="margin-left:20px" hidden>
                Reference PDF: <input type="file" id="refPdfInput" name="refPdf" accept=".pdf">
            </div>
            <br>
            <br>
            <br>
            <div class="center"><button type="button" onClick="javascript:genPDF()" id="genPdfBtn">Download PDF</button></div>
            <br>
            <div id="pdfProgress" class="progressBar center">
                <div id="pdfProgressBar" class="progressBarFilled" hidden></div>
            </div>
            <br>
            <div class="center" id="pdfCancelBtn" hidden><button type="button" onClick="javascript:cancelPDF()">Cancel</button></div>
            <div id="PdfSuccessMsg" class="center" hidden>
                <p>PDF Saved succesfully!</p>
            </div>
        </div>
        <script type="text/javascript" src="merriamWebsterBundle.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
